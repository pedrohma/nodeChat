<html>

<head>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./assets/bootstrap/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/socket.io.js"></script>
    <script>
        var socket = io();

        function sendMessage(){
            var msg = $("#msg").val();
            socket.emit('message', msg);
            $("#msg").val('');
            return false;
        }

        socket.on('message', function(msg){
            $('#messages').append($('<li class="list-group-item">').text(msg));
        });

        function enterChat(){
            alert('under development');
        }
    </script>
    <script>
        // $(document).ready(function () {
        //     $("#enterModal").modal({ backdrop: 'static', keyboard: false });
        // });
    </script>
    <style>
        #ContainerDiv {
            margin: auto;
            position: fixed;
            margin: auto;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        #InnerContainer {
            width: 100%;
        }

        #TheBelowDiv {
            font-size: 18pt;
            font-family: Tahoma;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body class="well">

    <div class="row">
        <div class="col-md-12">
                <ul class="list-group" id="messages">
                        
                </ul>
        </div>
    </div>

    <div id="ContainerDiv">
        <div id="InnerContainer">
            <div id="TheBelowDiv">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your message here..." aria-label="Recipient's username" aria-describedby="basic-addon2" id="msg">
                            <div class="input-group-append">
                                    <a class="btn btn-primary" onclick="sendMessage();">Enter</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="enterModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to the Webchat!</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" onclick="enterChat();">Enter</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
