<html lang="en">

<head>
    <title>Node Chat</title>
    <meta charset="utf-8">
    <meta name="description" content="Node Chat">
    <meta name="keywords" content="Node Chat">
    <meta name="author" content="Pedro Henrique Arthur">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/manifest.webmanifest">
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/chat.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./assets/bootstrap/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/socket.io.js"></script>
    <script src="./assets/js/chat.js"></script>
</head>

<body class="well">

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <ul class="chat">

                </ul>
            </div>

        </div>

        <div class="row">
            <div style="height: 40px;"></div>
        </div>

        <div id="ContainerDiv">
            <div id="InnerContainer">
                <div class="row">
                    <div class="col-md-12">
                        <p id="typing"></p>
                    </div>
                </div>
                <div id="TheBelowDiv">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Enter your message here..." aria-label="Recipient's username" aria-describedby="basic-addon2"
                                    id="msg" onkeypress="typeMsg(); return sendEnterMessage(event);">
                                <div class="input-group-append">
                                    <a class="btn btn-primary" id="msgBtn" onclick="sendMessage();">Enter</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <div class="modal" tabindex="-1" role="dialog" id="enterModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Welcome to the Webchat!</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username">
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-primary" onclick="enterChat();">Enter</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
